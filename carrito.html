<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shami Store - Carrito</title>
    <link rel="stylesheet" href="Estilos/stylecarrito.css" />
    <link rel="website icon" href="Imagenes/Iconos/S.png" type="png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg .bg-black justify-content-center">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html"><img src="Imagenes/Iconos/S.png" alt="LogoPagina"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>
                        <a class="nav-link" href="procesadores.html">Procesadores</a>
                        <a class="nav-link" href="graficas.html">Gráficas</a>
                        <a class="nav-link" href="monitores.html">Monitores</a>
                        <a class="nav-link" href="teclados.html">Teclados</a>
                        <a class="nav-link" href="mouses.html">Mouses</a>
                        <a class="nav-link carro" href="carrito.html"><img src="Imagenes/Iconos/Fast Cart.png" alt="Carrito"></a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <div class="container">
        <h1>Carrito de Compra</h1>
        <div id="lista-productos"></div> <!-- Aquí se mostrarán los productos -->

        <div class="total">
            <span id="total-carrito">Total: $0 CLP</span> <!-- Aquí se mostrará el total -->
            <button type="button" class="btn btn-danger limpiar-carrito">Limpiar Carrito</button> <!-- Botón para limpiar el carrito -->
            <button type="button" class="btn btn-success pagar">Pagar</button>
        </div>
    </div>

    <a href="#" class="volver-arriba" id="volverArriba"><img src="Imagenes/Iconos/Scroll Up.png" alt="Volver Arriba"></a>

    <footer>
        <div class="container text-center">
            <img src="Imagenes/Iconos/Logo.png" alt="Shami Store" class="logo">
            <p class="footer-description">Descubre más sobre nuestra tienda y contáctanos en nuestras redes sociales:</p>
            <ul class="iconos-redes">
                <li><a href="#"><img src="Imagenes/Iconos/LogoWhatsapp.png" alt="Logo Facebook"></a></li>
                <li><a href="#"><img src="Imagenes/Iconos/LogoInsta.png" alt="Logo Facebook"></a></li>
                <li><a href="#"><img src="Imagenes/Iconos/LogoTikTok.png" alt="Logo Facebook"></a></li>
            </ul>
            <ul class="list-inline">
                <li class="list-inline-item"><a href="contacto.html">Contacto</a></li>
                <li class="list-inline-item"><a href="sobrenosotros.html">Acerca de nosotros</a></li>
            </ul>
        </div>
    </footer>

    <script>
        window.onload = function() {
            mostrarProductosCarrito();
        };

        function mostrarProductosCarrito() {
            let carrito = JSON.parse(localStorage.getItem('carrito')) || [];
            let listaProductos = document.getElementById('lista-productos');
            let totalCarrito = document.getElementById('total-carrito');
            let total = 0;

            // Limpiar la lista de productos antes de volver a mostrarlos
            listaProductos.innerHTML = '';

            // Recorrer cada producto en el carrito
            carrito.forEach(function(producto, index) {
                // Asegurar que la cantidad esté definida correctamente
                producto.cantidad = producto.cantidad || 1;

                // Crear elementos HTML para mostrar el producto
                let divProducto = document.createElement('div');
                divProducto.classList.add('product');
                divProducto.innerHTML = `
                    <img src="Imagenes/Productos/${producto.imagen}" alt="${producto.nombre}">
                    <div class="product-details">
                        <h2>${producto.nombre}</h2>
                        <p>Precio: $${producto.precio.toFixed(0).replace(/\d(?=(\d{3})+$)/g, '$&,')} CLP</p>
                        <p>Cantidad: ${producto.cantidad}</p>
                        <button onclick="eliminarProducto(${index})" class="btn btn-danger">Eliminar</button>
                        <button onclick="aumentarCantidad(${index})" class="btn btn-primary">+</button>
                        <button onclick="disminuirCantidad(${index})" class="btn btn-primary">-</button>
                    </div>
                `;
                listaProductos.appendChild(divProducto);

                // Sumar el precio del producto al total
                total += producto.precio * producto.cantidad;
            });

            // Mostrar el total del carrito sin decimales
            totalCarrito.textContent = `Total: $${total.toFixed(0).replace(/\d(?=(\d{3})+$)/g, '$&,')} CLP`;
        }

        function eliminarProducto(index) {
            let carrito = JSON.parse(localStorage.getItem('carrito')) || [];
            carrito.splice(index, 1);
            localStorage.setItem('carrito', JSON.stringify(carrito));
            mostrarProductosCarrito();
        }

        function aumentarCantidad(index) {
            let carrito = JSON.parse(localStorage.getItem('carrito')) || [];
            let encontrado = false;
            carrito.forEach(function(producto) {
                if (producto.nombre === carrito[index].nombre) {
                    producto.cantidad = (producto.cantidad || 1) + 1;
                    encontrado = true;
                }
            });
            if (!encontrado) {
                carrito[index].cantidad = (carrito[index].cantidad || 1) + 1;
            }
            localStorage.setItem('carrito', JSON.stringify(carrito));
            mostrarProductosCarrito();
        }

        function disminuirCantidad(index) {
            let carrito = JSON.parse(localStorage.getItem('carrito')) || [];
            if (carrito[index].cantidad > 1) {
                carrito[index].cantidad--;
                localStorage.setItem('carrito', JSON.stringify(carrito));
                mostrarProductosCarrito();
            }
        }

        // Función para limpiar el carrito
        function limpiarCarrito() {
            // Limpiar el carrito almacenado en el almacenamiento local
            localStorage.removeItem('carrito');
            // Actualizar la vista del carrito para reflejar el carrito vacío
            mostrarProductosCarrito();
        }

        // Asociar la función limpiarCarrito al botón correspondiente
        document.querySelector('.limpiar-carrito').addEventListener('click', limpiarCarrito);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
